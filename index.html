    <h1>Calcular Média do Aluno</h1>

    <select id="language" onChange="update()">
            <option value="pt">Português</option>

<script type="text/javascript">
 var nome = prompt("Qual seu nome: ");
 var materia = prompt("Nome da materia ");
 var alunos =  parseInt(prompt("Numero de notas:   "));
 var vetor = new Array(alunos);

 // Preenchendo o veotr
 for(let count=0; count<alunos; count++)
  vetor[count] = parseInt( prompt("Nota " + (count+1) + ":") )
 

 // Somando todos os elementos
 var soma=0;
 for(let count in vetor)
  soma += vetor[count];

 var media = soma/alunos;
 document.write("Média de nota:   " + media);
 document.write("  Nome do Aluno:   " + nome);
 document.write("  Nome da materia:  " + materia);
 alert(media,nome,materia)
</script>

</script>
